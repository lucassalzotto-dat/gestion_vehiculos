<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Combustibles</title>
</head>
<body>
    <h1>Lista de Combustibles</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        {% for fuel in fuels %}
        <tr>
            <td>{{ fuel.name }}</td>
            <td>
                <a href="{% url 'fuel_delete' fuel.id %}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'fuel_create' %}">Crear nuevo combustible</a>
</body>
</html>
