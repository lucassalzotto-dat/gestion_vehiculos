<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Gamas</title>
</head>
<body>
    <h1>Lista de Gamas</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        {% for gama in gamas %}
        <tr>
            <td>{{ gama.name }}</td>
            <td>
                <a href="{% url 'gama_delete' gama.id %}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'gama_create' %}">Crear nueva gama</a>
</body>
</html>
