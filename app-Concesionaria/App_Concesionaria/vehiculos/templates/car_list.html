<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vehículos</title>
</head>
<body>
    <h1>Lista de Vehículos</h1>
    <table>
        <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Año</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
        {% for car in cars %}
        <tr>
            <td>{{ car.brand.name }}</td>
            <td>{{ car.model_car.name }}</td>
            <td>{{ car.year_production }}</td>
            <td>{{ car.price }}</td>
            <td>
                <a href="{% url 'car_detail' car.id %}">Ver</a>
                <a href="{% url 'car_update' car.id %}">Editar</a>
                <a href="{% url 'car_delete' car.id %}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'car_create' %}">Crear nuevo vehículo</a>
</body>
</html>
