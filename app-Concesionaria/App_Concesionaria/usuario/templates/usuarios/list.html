<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <table>
        <tr>
            <th>Nombre de Usuario</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.username }}</td>
            <td>{{ usuario.email }}</td>
            <td>
                <a href="{% url 'usuario_detail' usuario.id %}">Detalles</a>
                <a href="{% url 'usuario_update' usuario.id %}">Editar</a>
                <a href="{% url 'usuario_delete' usuario.id %}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'usuario_create' %}">Crear nuevo usuario</a>
</body>
</html>
